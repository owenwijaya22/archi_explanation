<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOVE YAYANK ❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff6b6b, #ff8e8e, #ff6b98, #ff4081);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            user-select: none;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .message {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
            text-align: center;
            z-index: 10;
        }

        .message span {
            display: inline-block;
            animation: spin 2s linear infinite;
        }

        .message span:nth-child(odd) {
            animation-direction: reverse;
        }

        .heart {
            position: absolute;
            animation: fly 5s ease-in-out infinite, spin 5s linear infinite;
            z-index: 1;
            color: white;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes spin {
            0% { transform: rotate(0); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fly {
            0% {
                transform: translate(0, 0) scale(0.5);
                opacity: 1;
            }
            50% {
                transform: translate(calc(50vw - 50%), calc(-30vh)) scale(1.2);
            }
            100% {
                transform: translate(calc(-50vw + 50%), calc(-100vh)) scale(0.8);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .message {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <span>❤️</span> LOVE YAYANK <span>❤️</span>
        </div>
    </div>

    <script>
        function createFlyingHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;
            heart.style.fontSize = `${Math.random() * 40 + 20}px`;
            heart.style.animationDuration = `${Math.random() * 3 + 3}s`;

            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 5000);
        }

        function spewHearts(x, y) {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => createFlyingHeart(x + Math.random() * 100 - 50, y + Math.random() * 100 - 50), i * 50);
            }
        }

        function createRandomHeart() {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            createFlyingHeart(x, y);
        }

        // Spew hearts on click
        window.addEventListener('click', (e) => {
            spewHearts(e.clientX, e.clientY);
        });

        // Generate random hearts periodically
        setInterval(createRandomHeart, 500);
    </script>
</body>
</html>
